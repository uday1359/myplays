---
  - name: 
    hosts: 192.168.1.99
    become: yes
    remote_user: ansible
    tasks: 
     - name: 
       lvg: 
        vg: ansivg
        pvs: /dev/sdc
        pesize: 32M
     - name: 
       lvol: 
        lv: ansilv
        vg: ansivg
        pvs: /dev/sdc
        size: 512M
     - name:
       filesystem: 
        fstype: ext4
        dev: /dev/ansivg/ansilv
     - name:
       file: 
        path: /ansi
        state: directory
        mode: 0755
     - name:
       mount:
        path: /ansi
        src: /dev/ansivg/ansilv
        fstype: ext4
        state: mounted
...